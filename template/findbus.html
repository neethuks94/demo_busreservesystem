{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 5%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 0;
        }
        .card-header {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            text-align: center;
            padding: 10px 0;
        }
        .card-title {
            margin: 0;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 20px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Find Bus</div>
            </div>
            <div class="card-body">
                <form action="{% url 'findbus' %}" method="post" id="find-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="source">From:</label>
                        <input name='source' class="form-control" type="text" id="source" value="{% if data.source %}{{data.source}}{% endif %}" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input name='destination' id="destination" class="form-control" type="text" value="{% if data.destination %}{{data.destination}}{% endif %}" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input name='date' id="date" class="form-control" type="date" value="{% if data.date %}{{data.date}}{% endif %}" required>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {% endif %}
                    <button class="btn" form="find-form">Find</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
